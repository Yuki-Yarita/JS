<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <!-- jQueryを動かすために必要な物がここに必要 -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <button class="click">クリック</button>
  <script>
//  ここにjQueryを記入
$(document).ready(function () {//HTMLの構造が読み込まれた後に処理される
  let isOpen = false;//カーテンが開いているかを示す変数
  const left = $(".left");//左カーテンの要素を取得
  const right = $(".right");//右カーテンの要素を取得

  $(".click").click(function () {
    isOpen = !isOpen; // カーテンが開いているなら閉じ、閉じているなら開く
    if (isOpen) {//カーテンを閉じるアニメーション
      left.animate({ width: "0%" }, 2000);
       right.animate({ width: "0%" }, 2000);
    } else {//カーテンを開くアニメーション
      left.animate({ width: "50%" }, 2000);
      right.animate({ width: "50%" }, 2000);
    }
  });
});
  </script>
</body>

</html>
