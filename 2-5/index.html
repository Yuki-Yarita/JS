<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。

        //「選択してください」の際何も表示されないように処理
        document.getElementsByTagName('tr')[0].style.display = "none";
        document.getElementsByTagName('tr')[1].style.display = "none";

        function changeLang() {
          //言語を選択する際の値を取得
          const value = document.getElementsByTagName('select')[0].value;

          //選択された言語に応じて表示される言語を変えるためにif文で処理
          if(value == "日本語") {
            //日本語が選択されたときに、日本語を表示し英語は非表示にする
            document.getElementsByTagName('tr')[0].style.display = "block";
            document.getElementsByTagName('tr')[1].style.display = "none";    
          }else if(value == "English") {
            //英語が選択されたときに、日本語を非表示にし、英語を表示する
            document.getElementsByTagName('tr')[0].style.display = "none";
            document.getElementsByTagName('tr')[1].style.display = "block";    
          }else {
            //全て表示を押した際にどちらの言語も表示されるようにする
            document.getElementsByTagName('tr')[0].style.display = "block";    
            document.getElementsByTagName('tr')[1].style.display = "block";    
          }
        }

    </script>
</body>
</html>
